[loggers]
keys = root, app, sqlalchemy, werkzeug

[handlers]
keys = console, sqlalchemy, mail

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_app]
level = DEBUG
handlers = sqlalchemy
qualname = app

[logger_sqlalchemy]
level = WARN
handlers = sqlalchemy
qualname = sqlalchemy.engine

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_sqlalchemy]
class = application.logger.SQLAlchemyHandler
args = ()
level = NOTSET
formatter = generic

[handler_mail]
class = app.logger.SSLSMTPHandler
args = ()
level = NOTSET
formatter = generic
